    <main>
        <section class="container">
            <article class="esquerda">
                <p class="title">Cadastre-se</p>
                <h1 class="subtitle">E assim receba todas as informações de eventos próximos</h1>
            </article>
            <section id="formulario">
                <form id="meuFormulario" action="#" method="post">
                    
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="dataNasc">Data de Nascimento:</label>
                    <input type="date" id="dataNasc" name="dataNasc" required>
                    <label for="tel">Telefone:</label>
                    <input type="tel" id="tel" name="tel" required></input>
                    <label for="tipo">O que deseja?</label>
                    <select id="tipo" name="tipo" required>
                        <option value=""></option>
                        <option value="cadastro">Apenas se cadastrar</option>
                        <option value="duvidas">Tirar Dúvidas</option>
                        <option value="orçamento">Fazer orçamento</option>
                        <option value="feedback">Dar Feedback</option>
                        <option value="interesse">Saber Shows próximos</option>
                    </select>
                    <button type="button" id="enviar" onclick="dados()">Enviar</button>
                    <button type="reset" onclick="limpar()">Limpar</button>
                </form>
                <p id="mensagem"></p>
    
            </section>
        </section>
